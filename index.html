<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Frustrating ðŸ¤¬ Calculator v.2</h1>
    <div class="calculator">
        <input id="display" readonly>
        <!-- Updated each button's onclick to call showOverlay -->
        <button onclick="clearDisplay(); showOverlay('C')">C</button>
        <button onclick="appendToDisplay('1'); showOverlay('1')">1</button>
        <button onclick="appendToDisplay('2'); showOverlay('2')">2</button>
        <button onclick="appendToDisplay('3'); showOverlay('3')">3</button>
        <button onclick="appendToDisplay('/'); showOverlay('/')">/</button>
        <button onclick="appendToDisplay('4'); showOverlay('4')">4</button>
        <button onclick="appendToDisplay('5'); showOverlay('5')">5</button>
        <button onclick="appendToDisplay('6'); showOverlay('6')">6</button>
        <button onclick="appendToDisplay('*'); showOverlay('*')">*</button>
        <button onclick="appendToDisplay('7'); showOverlay('7')">7</button>
        <button onclick="appendToDisplay('8'); showOverlay('8')">8</button>
        <button onclick="appendToDisplay('9'); showOverlay('9')">9</button>
        <button onclick="appendToDisplay('-'); showOverlay('-')">-</button>
        <button onclick="appendToDisplay('+'); showOverlay('+')">+</button>
        <button onclick="appendToDisplay('0'); showOverlay('0')">0</button>
        <button onclick="appendToDisplay('.'); showOverlay('.')">.</button>
        <button onclick="compute(); showOverlay('=')">=</button>


    </div>

    <!-- Overlay HTML -->
    <div class="overlay" id="overlay">
        <span id="message"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
